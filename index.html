<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite</title>
    <script src="https://kit.fontawesome.com/af0093df6b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body>

    <section id="identificacao">
        <h1 class="identificacao__nomes">Luana <strong>e</strong> Francisco</h1>
        <h3 class="identificacao__convite">Convidam para a celebração do seu casamento 
            xx de Março de 2023</h3>
    </section>

    <section id="data">
        <p class="data__lado">Sexta-Feira</p>
        <h3 class="data__mes-e-ano">março <strong class="data__dia">09</strong> 2023</h3>
        <p class="data__lado">ás 11H30Min</p>
    </section>
    
    <section id="informacoes">
        <h3 class="informacoes__local"></h3>
        <p class="informacoes__endereço"></p>

        <p class="informacoes__info"></p>
    </section>
    
    <section id="botoes">
        <ul class="botoes__lista">

            <li class="botoes__item">
                <button class="botoes__icone" id="local">
                    <i class="fa-solid fa-location-dot"></i>
                </button>
                <label class="botoes__legenda" for="local">Endereço</label>
            
            </li>

            <li class="botoes__item">
                <button class="botoes__icone" id="confirma">
                    <i class="fa-solid fa-check"></i>
                </button>
                <label class="botoes__legenda" for="confirma">Confirme </br>sua presença</label>
            </li>
            
            <li class="botoes__item">
                <button class="botoes__icone" id="presente">
                    <i class="fa-solid fa-gift"></i>
                </button>
                <label class="botoes__legenda" for="presente">Presentes</label>
            
            </li>
        </ul>
    </section>
    
</body>
</html>
